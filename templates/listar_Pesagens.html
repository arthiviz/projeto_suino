<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pesagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    {% include "navbar.html" %}

    <div>
        <table class="table table-striped">
            <tr>
                <th>Suino</th>
                <th>Peso</th>
                <th>Tag</th>
                <th class="d-flex justify-content-end pe-5">Data</th>
            </tr>

            {% for pesagem in pesagens%}

                <tr>
                    <th>{{pesagem.id_suino}}</th>
                    <th>{{pesagem.peso}}Kg</th>
                    <th>{{pesagem.tag_suino}}</th>
                    <th class="d-flex justify-content-end pe-2">{{pesagem.data_hora}}</th>
                </tr>

            {% endfor %}
        </table>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>

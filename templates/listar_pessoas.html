<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pesagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    {% include "navbar.html" %}

    <div>
        <table class="table table-striped ">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th style="width: max-content;"><form action="/listar_pessoa" method="post" class="d-flex justify-content-end" role="search">
                        <input class="form-control me-2 w-50" type="search" placeholder="Pesquisar Por Nome/Email" aria-label="Search" name="pesquisa_pessoa"/>
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </th>
            </tr>
            {% if users %}
                {% for user in users%}

                    <tr id="func">
                        <th>{{user.nome}}</th>
                        <th>{{user.email}}</th>
                        <th>{{user.telefone}}</th>
                        <th></th>
                    </tr>

                {% endfor %}

            {% else %}

                <tr>
                    <th>Nenhum Funcion√°rio Encontrado</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>

            {%endif%}
        </table>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>

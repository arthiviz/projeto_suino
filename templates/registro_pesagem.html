<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pesagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    {% include "navbar.html" %}

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
        <form action="/registro_pesagem" class="d-grid p-5" method="post">
           
            <h1>Registro De Pesagem</h1>

            <input type="number" placeholder="Id Do Porco" class="form-control mt-3" name="id" required>
            <input type="text" placeholder="Tag" class="form-control mt-3" name="tag" required>
            <input type="number" placeholder="peso" class="form-control mt-3" name="peso" required>
             {% if resultado%}
                <div class="alert alert-success m-auto" role="alert">
                Pesagem Adicionado Com Sucesso!
                </div>
            {%elif resultado == False%}
                <div class="alert alert-danger m-auto" role="alert">
                Erro Ao Adicionar Pesagem!!
                </div>
            {%endif%}
            <button type="submit" class="mt-3 btn btn-info">Registrar</button>
        </form>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    {% include "navbar.html" %}


    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
        <form action="/registro_pessoa" class="d-grid p-5" method="post">
           
            <h1>Registro De Pessoas</h1>

            <input type="text" placeholder="Nome" class="form-control mt-3" name="nome" required>
            <input type="email" placeholder="Email" class="form-control mt-3" name="email" required>
            <input type="text" placeholder="telefone" class="form-control mt-3" name="telefone" required>
            <input type="password" placeholder="senha" class="form-control mt-3" name="senha" required>
            <input type="password" placeholder="confirmar senha" class="form-control my-3" name="conf_senha" required>
             {% if resultado%}
                <div class="alert alert-success m-auto fade" role="alert">
                Usuário Adicionado Com Sucesso!
                </div>
            {%elif resultado == False%}
                <div class="alert alert-danger m-auto fade" role="alert">
                Erro Ao Adicionar Usuário!!
                </div>
            {%endif%}
            <button type="submit" class="mt-3 btn btn-info">Registrar</button>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>

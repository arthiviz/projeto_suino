<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    {% include "navbar.html" %}

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
        <form action="/registro_suino" class="d-grid p-5" method="post">
            <h1>Registro De Suinos</h1>

            <input type="text" placeholder="Raça" class="form-control mt-3" name="raca" required>
            <input type="number" placeholder="Peso Inicial" class="form-control mt-3" name="peso_inicial" required>
            <select id="Tag" class="form-select mt-3" name="tag">
                {% if not tags_livres %}
                    <option value="">Nenhuma Tag disponível</option>
                {% else %}
                    {%for tag in tags_livres%}
                        <option value="{{tag.codigo}}">{{tag.codigo}}</option>
                    {%endfor%}
                {% endif %}    
            </select>

            {% if resultado%}
                <div class="alert alert-success m-auto mt-3" role="alert">
                Suíno Adicionado Com Sucesso!
                </div>
            {%elif resultado == False%}
                <div class="alert alert-danger m-auto mt-3" role="alert">
                Erro Ao Adicionar Suíno!!
                </div>
            {%endif%}
            <button type="submit" class="mt-3 btn btn-info">Registrar</button>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
